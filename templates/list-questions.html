<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list</title>
</head>
<body>

    <table>
        <tr>
            {% for title in titles %}
                <h3><a href="{{url_for('question_route', question_id=loop.index)}}">{{title}}</a></h3>
            {% endfor %}
        </tr>
    </table>

</body>
</html>
