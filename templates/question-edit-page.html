<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <form method="post" action="{{url_for('add_question_route')}}">
        <label for="post-title">Post title: </label>
        <input id="post-title" type="text" name="title" required><br>
        <label for="post-message">Your question: </label><br>
        <textarea id="post-message" rows="40" cols="50" name="message" required></textarea><br>
        <input type="submit" value="Ask a question">
    </form>
</body>
</html>
